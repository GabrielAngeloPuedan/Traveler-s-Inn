    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 15,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
      });
    </script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>

    <!-- Popover -->

    <script>
      $(document).ready(function () {
        $('[data-toggle="popover_Freminet"]').popover({
          placement: "top",
          trigger: "hover",
          html: true,
          content:
            '<div class="media"><div class="media-body"><h6 class="media-heading"><img src="./Characters/ArtifactSet/Fontaine_artifacts/blizzard_strayer.png" class="mr-3" alt="Sample Image"> X4 set of Blizzard Strayer</h6></div></div>   <div class="media"><img src="./Characters/Weapons/Fontaine_weapons/Serpent_Spine.png" class="mr-3" alt="Sample Image"><div class="media-body"><h6 class="media-heading">Serpent Spine</h6></div></div>',
