<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of Bootstrap Popover with Images</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $('[data-toggle="popover"]').popover({
          placement: "top",
          trigger: "hover",
          html: true,
          content:
            '<div class="media"><img src="/MP_1/Characters/Husk.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading">Jhon Carter</h5><p>Excellent Bootstrap popover! I really love it.</p></div></div>',
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $('[data-toggle="popover1"]').popover({
          placement: "top",
          trigger: "hover",
          html: true,
          content:
            '<div class="media"><img src="/MP_1/Characters/gilded_dreams.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading">Jhon Carter</h5><p>Excellent Bootstrap popover! I really love it.</p></div></div>',
        });
      });
    </script>
    <style>
      .bs-example {
        margin: 200px 150px 0;
      }
      .bs-example button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <button type="button" class="btn btn-primary" data-toggle="popover1">
        Popover without Title
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="popover"
        title="User Info"
      >
        Popover with Title
      </button>
    </div>
    <div class="bs-example">
      <button type="button" class="btn btn-primary" data-toggle="popover">
        Popover without Title
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="popover1"
        title="User Info"
      >
        Popover with Title
      </button>
    </div>
  </body>
</html>
