    <!-- Character section -->
    <section class="bg-content5">
      <div class="container">
        <div class="characters-mondstadt">
          <div class="container-fluid my-5 w-50">
            <h1 class="text-center fw-bold display-1 mb-5">
              Owl <span class="text-danger">Carousel</span>
            </h1>
            <div class="row">
              <div class="col-12 m-auto">
                <div class="owl-carousel owl-theme">
                  <div class="item">
                    <div class="card border-0 shadow">
                      <img
                        src="./Characters/Characters/Fontaine_characters/Freminet_Card_.jpg"
                        alt=""
                        class="card-img-top"
                      />
                      <div class="card-body">
                        <div class="card-title text-center">
                          <button
                            type="button"
                            class="btn btn-dark"
                            data-toggle="popover_Freminet"
                            title="Artifact set and Weapon"
                          >
                            Freminet artifact and weapon
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="item">
                    <div class="card border-0 shadow">
                      <img
                        src="./Characters/Characters/Fontaine_characters/Lynette_Card.jpg"
                        alt=""
                        class="card-img-top"
                      />
                      <div class="card-body">
                        <div class="card-title text-center">
                          <button
                            type="button"
                            class="btn btn-dark"
                            data-toggle="popover_Lynette"
                            title="Artifact set and Weapon"
                          >
                            Lynette artifact and weapon
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="item">
                    <div class="card border-0 shadow">
                      <img
                        src="./Characters/Characters/Fontaine_characters/Lyney_Card.jpg"
                        alt=""
                        class="card-img-top"
                      />
                      <div class="card-body">
                        <div class="card-title text-center">
                          <button
                            type="button"
                            class="btn btn-dark"
                            data-toggle="popover_Lyney"
                            title="Artifact set and Weapon"
                          >
                            Lyney artifact and weapon
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script

      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 15,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
      });
    </script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>

    <!-- Popover -->

    <script>
      $(document).ready(function () {
        $('[data-toggle="popover_Freminet"]').popover({
          placement: "bottom",
          trigger: "hover",
          html: true,
          content:
            '<div class="media"><img src="./Characters/ArtifactSet/Fontaine_artifacts/blizzard_strayer.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading"> 4 pcs set of Blizzard Strayer</h5></div></div>   <div class="media"><img src="./Characters/Weapons/Fontaine_weapons/Serpent_Spine.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading">Serpent Spine</h5></div></div>',
        });
      });
      $(document).ready(function () {
        $('[data-toggle="popover_Lynette"]').popover({
          placement: "bottom",
          trigger: "hover",
          html: true,
          content:
            '<div class="media"><img src="./Characters/ArtifactSet/Fontaine_artifacts/viridescent_venerer.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading"> 4 pcs set of Viridescent Venerer</h5></div></div>   <div class="media"><img src="./Characters/Weapons/Fontaine_weapons/Sacrificial_Sword.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading">Sacrificial Sword</h5></div></div>',
        });
      });
      $(document).ready(function () {
        $('[data-toggle="popover_Lyney"]').popover({
          placement: "bottom",
          trigger: "hover",
          html: true,
          content:
            '<div class="media"><img src="./Characters/ArtifactSet/Fontaine_artifacts/marechaussee_hunter.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading"> 4 pcs set of Marechausee hunter</h5></div></div>  <div class="media"><img src="./Characters/Weapons/Fontaine_weapons/The_First_Great_Magic.png" class="mr-3" alt="Sample Image"><div class="media-body"><h5 class="media-heading">The First great magic</h5></div></div>',
        });
      });
    </script>
